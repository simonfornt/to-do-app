<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do-App</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 w-[550px] h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-semibold mb-4 text-center">To-Do List</h1>
      <div class="flex mb-4">
          <input type="text" id="todoInput" class="border p-2 rounded-l w-full focus:outline-none" placeholder="Enter a new task">
          <button id="addButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">Add</button>
      </div>
      <ul id="todoList" class="space-y-2">
          </ul>
  </div>
  <script src="script.js"></script>
</html>
